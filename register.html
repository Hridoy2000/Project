<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerStyle.css">
    <title>Registration</title>
</head>
<body >
    <div class="main">
    <div class="register">
        <form id="register" method="post">
        <h2>Register Here</h2>
        <br>
           <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
           <br>
           <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
           <br>
           <input type="number" name="age" id="p_age" placeholder="How Old Are You?">
           <br>
           <input type="email" name="email" id="p_email" placeholder="Enter Your Valid Email">
           <br>
           <input type="text" name="u_name" id="u_name" placeholder="Enter Your User Name">
           <br>
           <input type="password" name="password" id="password" placeholder="Enter Your Password">
           <br>
           <input type="password" name="c_password" id="c_password" placeholder="Enter Your Password Again">
           <br>
           <input type="submit" value="SUBMIT" name="submit" id="submit">
           <br>
        </form>
    </div>
    </div>
</body>
</html>
